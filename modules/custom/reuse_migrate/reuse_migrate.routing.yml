reuse_migrate.users:
  path: '/reuse/migrate/projects'
  defaults:
    _controller: '\Drupal\reuse_migrate\Controller\ReuseMigrateController::projects'
  requirements:
    _permission: 'access content'

reuse_migrate.equipment:
  path: '/reuse/migrate/equipment'
  defaults:
    _controller: '\Drupal\reuse_migrate\Controller\ReuseMigrateController::equipment'
  requirements:
    _permission: 'access content'

reuse_migrate.photos:
  path: '/reuse/migrate/photos'
  defaults:
    _controller: '\Drupal\reuse_migrate\Controller\ReuseMigrateController::photos'
  requirements:
    _permission: 'access content'

reuse_migrate.form:
  path: '/admin/config/reuse/migrate'
  defaults:
    _form: 'Drupal\reuse_migrate\Form\ReuseMigrateForm'
    _title: 'Reuse migrate settings'
  requirements:
    _permission: 'administer site configuration'